name: .NET CI

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest   # Required for VSTest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      # === RESTORE ===
      - name: Restore
        run: dotnet restore

      # === BUILD ===
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # === PUBLISH ===
      - name: Publish
        run: dotnet publish -c Release -o ./publish

      # === RUN VSTEST ===
      - name: Run VSTest
        uses: microsoft/vstest-action@v1.0.0
        with:
          searchFolder: .
          testAssembly: '**/*test*.dll'
          platform: x64
          runInParallel: true
          resultLogsArtifactName: vs-results
          ifNoFilesFound: warn

      # === UPLOAD ARTIFACT ===
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish
          retention-days: 7

          
